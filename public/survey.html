<body>

    <div class="card-img-overlay col-9">
        <form class="form-inline">
            <div id="tags">
                    <div>
                            <label for="user_name">User Name</label><br>
                            <input name="user_name" id="user_name" placeholder="user name here"><br><br>
                        </div>
                <div>
                    <label for="zipcode">Zip Code</label><br>
                    <input name="zipcode" id="zipcode" placeholder="Zip code here"><br><br>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="resident" autocomplete="off" checked> Resident
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="visitor" autocomplete="off"> Visitor
                    </label>
                </div>
                <br><br>
                <label for="tag-input">All Tags</label>
            </div>
            <div><br><br>
                <input class="button4 btn-block" id="submit-results" type="submit" value="Submit">
            </div>
        </form>
